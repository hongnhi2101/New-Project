<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToanTuBaNgoi</title>
</head>
<body>
<H2>Bài Tập 1</H2>
<script>
    let a = parseInt(prompt("Nhap vao so a"));
    let b = parseInt(prompt("Nhap vao so b"));
    let result = ((a + b) < 4)? "Below":"Over";
    alert(result);
</script>
<h2>Bài tập 2</h2>
<script>
    let input = prompt("Nhập vào chuỗi");
    let message = (input == "Employee")? "Hello":(input == "Director")? "Greeting":(input == "")?"No Login":"";
    alert(message);
</script>
</body>
</html>
