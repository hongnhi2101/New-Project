<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SuKienBanPhim</title>
</head>
<body onload="docReady()">
<form>
    <img src="Nobita.png" id="nobita" style="position: absolute; left: 0px; top: 0px" width="200" height="300">
<script>
    function up() {
        let a = document.getElementById("nobita");
        a.style.top = parseInt(a.style.top) - 10 + "px";}
    function down() {
        let a = document.getElementById('nobita');
        a.style.top = parseInt(a.style.top) + 10 +"px";}
    function  left() {
        let a = document.getElementById('nobita');
        a.style.left = parseInt(a.style.left) - 10 + "px";}
    function right() {
        let a = document.getElementById('nobita');
        a.style.left = parseInt(a.style.left) + 10 + "px";}

        function move(evt) {
            switch (evt.keyCode) {
                case 37:
                    left();
                    break;
                case 39:
                    right();
                    break;
                case 38:
                    up();
                    break;
                case 40:
                    down();
                    break;
            }
        }
        function  docReady() {
        window.addEventListener("keydown", move);
        }

</script>

</form>

</body>
</html>
