<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CauTrucSwitchCase</title>
</head>
<body>
<h2>Baì tập 1</h2>
<script>
    let browser;
    switch (browser) {
        case 'Edge':
            alert("You've got the Edge!");
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari' :
        case 'Opera' :
            alert('Okay we support these browsers too');
            break;
        default:
            alert('We hope that this page looks ok!');
    }
</script>
<h2>Bài tập 2</h2>
<script>
    let a;
    switch (a) {
        case '0':
            alert("0")
            break;
        case '1':
            alert('1');
            break;
        case '2':
        case '3':
            alert('2,3');
            break;
    }
</script>
</body>
</html>
