<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TinhChiSoCanNang</title>
</head>
<body>
<form>
    <p>Nhập vào cân nặng (kg)</p>
    <input type="text" id="nang">
    <p>Nhập vào chiều cao (m)</p>
    <input type="text" id="cao">
    <button type="button" onclick="tinh()">Tinh BMI</button>
    <div id="haha"></div>
    <div id="result"></div>
</form>
<script>
    function tinh(){
    let weight = parseInt(document.getElementById('nang').value);
    let height = parseFloat(document.getElementById('cao').value);
    let bmi = weight/(height * height);
    let result = "";
    if (bmi < 18.5 ) {
        result = "Under Weight";
    } else if (bmi < 25) {
        result = " Normal";
    } else if (bmi < 30) {
        result = " OverWeight";
    } else result = " Obese";
    document.getElementById('result').innerHTML = result;
    document.getElementById('haha').innerHTML = bmi;
    }
</script>
</body>
</html>
