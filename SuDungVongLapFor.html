<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SuDungVongLapFor</title>
</head>
<body>
    <h3>Bai tap 1</h3>
    <p id="demo"></p>
    <script>
        let i =0;
        let text= "";
        for (i;i<5;i++) {
            text += "The number is:" + i + "<br>";
        }
       document.getElementById('demo').innerHTML = text;
    </script>
<h3>Bai Tap 2</h3>
    <script>
        let n = Number(prompt("Nhap vao so n"));
        let e = 1;
        let sum = 0;
        for (e; e <n;e++ ) {
            sum +=e;
        } alert(sum);
    </script>
</body>
</html>
